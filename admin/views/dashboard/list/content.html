{{define "content"}}

    <h1> 
    Blog Yazıları 
    <a href="/admin/new-add" class="btn btn-outline-primary float-right"><i class="fa fa-plus"></i> Yeni Ekle</a>
    </h1>
    <hr>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kapak Görseli</th>
            <th scope="col">Başlık</th>
            <th scope="col">Kategori</th>
            <th scope="col">Eklenme Tarihi</th>
            <th scope="col">İşlemler </th>
          </tr>
        </thead>
        <tbody>
          {{range $index,$value := .Posts}}
          <tr>
            <th scope="row">{{$value.ID}}</th>
            <td><img src="{{$value.Picture_url}}" width="80px" alt=""></td>
            <td>{{$value.Title}}</td>
            <td>{{getCategory $value.CategoryId}}</td>
            <td>{{$value.CreatedAt}}</td>
            <td>
             <a href="/admin/edit/{{$value.ID}}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
             <a href="/admin/delete/{{$value.ID}}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>

          </tr>
          {{end}}
        </tbody>
      </table>
{{end}}
